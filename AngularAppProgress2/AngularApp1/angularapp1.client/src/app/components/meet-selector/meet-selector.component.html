<div class="meet-selector">
    <label for="meetSelect">Select a Meet:</label>
    <select id="meetSelect" (change)="onChange($event)">
        <option value="null">Any Meet</option> <!-- Added option for 'Any Meet' -->
        <option *ngFor="let meet of meets" [value]="meet.mid">
            {{ meet.hostSchool }}, {{ meet.mid }}
        </option>
    </select>
</div>
